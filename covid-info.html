<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/covid-info.css">
    <script src="./assets/scripts/covid-info.js" defer></script>

    <title>Covid info</title>
</head>

<body>
    <div class="header-wrapper">
        <div class="header-image">
            <img src="./assets/icons/Frame.svg" alt="redberry">
        </div>
        <div class="page-num">
            <p>2/4</p>
        </div>
    </div>
    <div class="line"></div>

    <!-- Form -->
    <div class="wrapper">
        <div class="personal-info-wrapper">

            <div class="input-control covid-question" id="hadCovidQuestion">
                <label id="covid-question-label">გაქვს გადატანილი Covid-19?*</label><br>
                <input type="radio" name="covid" value="covid-yes"
                    onclick="showAntibodiesQuestion(`yes`)">კი</input><br>
                <input type="radio" name="covid" value="covid-no" onclick="showAntibodiesQuestion(`no`)">არა</input><br>
                <input type="radio" name="covid" value="covid-no" onclick="showAntibodiesQuestion(`no`)">ახლა
                მაქვს</input>
                <div class="error" id="nameError"></div>
            </div>

            <div class="input-control antibodies-question" id="antibodies-test-modal">
                <label id="antibodies-question-label">ანტისხეულების ტესტი გაქვს გაკეთებული?*</label><br>
                <input type="radio" name="antibodies" value="antibodies-yes" id="antiBodiesTestYes">კი</input><br>
                <input type="radio" name="antibodies" value="antibodies-no" id="antiBodiesTestNo">არა</input><br>
            </div>

            <div class="input-control antibodies-input-wrapper" id="testDate-amountOfAntibodies">
                <label class="antibodies-input-label">თუ გახსოვს, გთხოვ მიუთითე ტესტის მიახლოებითი რიცხვი და
                    ანტისხეულების რაოდენობა*</label><br>
                <input type="text" name="covidPositiveDate" placeholder="რიცხვი" onfocus="(this.type='date')"
                    onblur="(this.type='text')" class="covid-date-calendar" id="covid-test-calendar"><br>
                <input type="text" class="antibodies-input" name="testAndAntibodies"
                    placeholder="ანტისხეულების რაოდენობა" id="antibodies-amount"><br>
            </div>

            <div class="input-control covid-date-wrapper" id="covidDate">
                <label class="covid-date-label">მიუთითე მიახლოებითი პერიოდი (დღე/თვე/წელი) როდის გქონდა
                    Covid-19*</label><br>
                <input type="text" name="covidPositiveDate" placeholder="დდ/თთ/წწ" onfocus="(this.type='date')"
                    onblur="(this.type='text')" class="covid-date-calendar" id="covidCalendar"><br>
            </div>
        </div>
        <div class="picture-wrapper">
            <img src="./assets/images/vaccinate2.png" alt="vaccinate">
        </div>
    </div>
    <div class="pagination">
        <a href="./personal-info.html"><img src="./assets/icons/previousPageArr.svg" alt="prevPage"></a>
        <a href="#" id="toVaccinationInfo"><img src="./assets/icons/nextPageArr.svg" alt="nextPage"></a>
    </div>
</body>

</html>
