<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/personal-info.css">
    <script src="./assets/scripts/validations.js" defer></script>
    <script src="./assets/scripts/personal-info.js" defer></script>
    <script src="./assets/scripts/animations.js" defer></script>
    <title>Personal Information</title>
</head>

<body onload="displayDataFromLocalStorage()">
    <div class="header-wrapper">
        <div class="header-image">
            <img src="./assets/icons/Frame.svg" alt="redberry">
        </div>
        <div class="page-num">
            <p>1/4</p>
        </div>
    </div>
    <div class="line"></div>

    <!-- Form -->
    <div class="wrapper">
        <div class="personal-info-wrapper">
            <div class="input-control">
                <label>სახელი*</label>
                <input type="text" placeholder="იოსებ" id="nameInput">
                <div class="error" id="nameError"></div>
            </div>
            <div class="input-control">
                <label>გვარი*</label>
                <input type="text" placeholder="ჯუღაშვილი" id="lastnameInput">
                <div class="error" id="lastnameError"></div>
            </div>
            <div class="input-control">
                <label>მეილი*</label>
                <input type="text" placeholder="fbi@redberry.ge" id="emailInput">
                <div class="error" id="emailError"></div>
            </div>
            <footer class="footer">
                <div class="split-line"></div>
                <p>*ით აღნიშნული ველის შევსება <br> სავალდებულოა</p>
            </footer>
        </div>
        <div class="picture-wrapper" id="picture-wrapper">

            <img src="./assets/images/scan2.png" id="peoplePicture" class="pictureAnimation" alt="people">

        </div>
    </div>
    <div class="pagination">
        <a href="#" id="toCovidInfo"><img src="./assets/icons/nextPageArr.svg" alt="arrow"></a>
    </div>


</body>

</html>
